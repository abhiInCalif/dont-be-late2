@()

<!doctype html>

<html>
  <head>
    <title>Don't Be Late | Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
      <!--
	<link href="css/stylesheet.css" rel="stylesheet">
-->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/css/bootcards-desktop.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <script src="assets/node_modules/jquery/dist/jquery.js"></script>
    <script src="/assets/node_modules/jquery-cookie/src/jquery.cookie.js"></script>
    <script src="assets/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/js/bootcards.min.js"></script>
    <script>
$(document).ready(function() {
	bootcards.init( {
		offCanvasBackdrop : true,
		offCanvasHideOnMainClick : true,
		enableTabletPortraitMode : true,
		disableRubberBanding : true,
		disableBreakoutSelector : 'a.no-break-out'
	});
});
</script>
  </head>

  <body>
    <img src="assets/Other_Views.jpg" id="background-pic">
    <style>
      #background-pic {
      position:absolute;
      z-index:-1;
      height:100%;
      }
    </style>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div id="divContainer" class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarContent">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand navbar-left" href="#">
            Mobile first web site
          </a>
        </div>
        <div id="navbarContent" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>



    <script type="text/javascript">
      $(function() {
        $('#create-form').submit(function(){
          $.get('/create', function() {
            window.location = '/';
          });
          return false;
        });
      });
      </script>
    <form class="form-horizontal" id="create-form">
      <div class="form-group form-group-lg">
        <label for="newName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="newName" placeholder="Event name">
        </div>
      </div>
      <div class="form-group form-group-lg">
        <label for="newPeople" class="col-sm-2 control-label">People</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="newPeople" placeholder="Person 1, Person 2, Person 3">
        </div>
      </div>
      <div class="form-group form-group-lg">
        <label for="newLocation" class="col-sm-2 control-label">Location</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="newLocation" placeholder="Los Altos">
        </div>
      </div>
      <div class="form-group form-group-lg">
        <label for="newPunishment" class="col-sm-2 control-label">Punishment</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="newPunishment" placeholder="15 pushups">
        </div>
      </div>
      <div class="form-group form-group-lg">
        <div class="btn-group btn-group-custom" data-toggle="buttons">
          <label class="btn btn-primary active ignore-margins">
            <input type="radio" autocomplete="off" checked>5 minutes
          </label>
          <label class="btn btn-primary ignore-margins">
            <input type="radio" autocomplete="off">10 minutes
          </label>
          <label class="btn btn-primary ignore-margins">
            <input type="radio" autocomplete="off">15 minutes
          </label>
          <label class="btn btn-primary ignore-margins">
            <input type="radio" autocomplete="off">20 minutes
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-0 col-sm-14">
          <button type="submit" class="btn btn-lg btn-custom">Go!</button>
        </div>
      </div>
    </form>

  </body>
</html>
