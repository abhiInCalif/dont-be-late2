  @(id: String)

  <!doctype html>

  <html>
    <head>
      <title>Don't Be Late | Dashboard</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="/assets/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <!--
    <link href="css/stylesheet.css" rel="stylesheet">
  -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/css/bootcards-desktop.min.css">
      <link rel="stylesheet" href="/assets/main.css">
      <style type="text/css">
      html, body, #map-canvas { height: 100%; margin-top: 0px;}
      </style>
      <script src="/assets/node_modules/jquery/dist/jquery.js"></script>
      <script src="/assets/node_modules/bootstrap/dist/js/bootstrap.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/js/bootcards.min.js"></script>
      <script src="/assets/node_modules/jquery-cookie/src/jquery.cookie.js"></script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI9uhowC6238ZAy1LNSneJkv5-ckSyViU">
      </script>
      <script type="text/javascript">
        function initialize() {
          var mapOptions = {
            zoom: 4,
            center: new google.maps.LatLng(-33, 151)
          }
          var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

          var image = '/assets/Batman.png';
          var myLatLng = new google.maps.LatLng(-33.890542, 151.274856);
          var beachMarker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: image
          });
          // var dest = getDestination(); // expects latLong
          var destMarker = new google.maps.Marker({
            position: new google.maps.LatLng(-32.89, 150.27),
            map: map
          });

          var markers = [beachMarker, destMarker];
          var bounds = new google.maps.LatLngBounds();
          for(i = 0; i < markers.length; i++) {
            bounds.extend(markers[i].getPosition());
          }

          map.fitBounds(bounds);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
        $(document).ready(function() {
        bootcards.init( {
          offCanvasBackdrop : true,
          offCanvasHideOnMainClick : true,
          enableTabletPortraitMode : true,
          disableRubberBanding : true,
          disableBreakoutSelector : 'a.no-break-out'
        });
      });
    </script>
    </head>

    <body>
      <img src="/assets/Other_Views.jpg" id="background-pic">

      position:absolute;
