<!doctype html>

<html>
<head>
	<title>Don't Be Late | Login</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic' rel='stylesheet' type='text/css'>      
</head>

<body>
	<center>
		<div class="container" id="loginbg">
		<h1> Don't Be Late </h1>
		<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Username</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="username">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
			  </div>
			  <button type="submit" class="btn btn-default">Login</button>
		</form>
		<!--
		<div class="input-group">
  			<input type="text" class="form-control" placeholder="username" aria-describedby="basic-addon2">
  			<input type="text" class="form-control" placeholder="password	" aria-describedby="basic-addon2">
		</div>
	-->
		</div>
	</center>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
